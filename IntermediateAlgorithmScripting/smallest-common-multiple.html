<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smallest Common Multiple</title>
    <script>
        function smallestCommons(arr) {
            arr.sort(function (a, b) {
                return b - a;
            });

            var newArr = [];
            for (var i = arr[0]; i >= arr[1]; i--) {
                newArr.push(i);
            }

            var quot = 0;
            var loop = 1;
            var n;

            do {
                quot = newArr[0] * loop * newArr[1];
                for (n = 2; n < newArr.length; n++) {
                    if (quot % newArr[n] !== 0) {
                        break;
                    }
                }
                loop++;
            } while (n !== newArr.length);

            console.log(quot);
            return quot;
        }

        smallestCommons([1, 5]);
    </script>
</head>

</html>
