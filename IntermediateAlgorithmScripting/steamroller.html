<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steamroller</title>
    <script>
        function steamrollArray(arr) {
            var flattenedArray = [];

            var flatten = function(arg) {
                if (!Array.isArray(arg)) {
                    flattenedArray.push(arg);
                } else {
                    for (var a in arg) {
                        flatten(arg[a]);
                    }
                }
            };

            arr.forEach(flatten);

            console.log(flattenedArray);
            return flattenedArray;
        }

        steamrollArray([1, [2], [3, [[4]]]]);
    </script>
</head>

</html>
