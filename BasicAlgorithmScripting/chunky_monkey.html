<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chunky Monkey</title>
    <script>
        function chunkArrayInGroups(arr, size) {
            var arrLength = arr.length;
            var newArray = [];
            for(var i = 0; i < arrLength; i+=size) {
                newArray.push(arr.slice(0, size));
                arr = arr.slice(size);
            }
            return newArray;
        }

        chunkArrayInGroups([0, 1, 2, 3, 4, 5], 4);
    </script>
</head>
