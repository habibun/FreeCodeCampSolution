<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Largest Numbers in Arrays</title>
    <script>
        function largestOfFour(arr) {
            var newArray = [];
            for (var i = 0; i < arr.length; i++) {
                var largeValue = 0;
                for (var j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] > largeValue) {
                        largeValue = arr[i][j];
                    }
                }
                newArray.push(largeValue);
            }
            return newArray;
        }

        largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
    </script>
