<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate US Telephone Numbers</title>
    <script>
        function telephoneCheck(str) {
            var re = /^(1\s?)?(\d{6})?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
            return re.test(str);
        }

        telephoneCheck("555-555-5555");
    </script>
</head>
<body>

</body>
</html>
