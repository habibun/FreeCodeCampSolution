<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finders Keepers</title>
    <script>
        function findElement(arr, func) {
            var num;
            for(var i = 0; i < arr.length; i++) {
                if(func(arr[i])){
                    num = arr[i];
                    console.log(num);
                    return num;
                }
            }
            console.log(num);
            return num;
        }

        findElement([1, 2, 3, 4], function(num){ return num % 2 === 0; });
    </script>
</head>

</html>
