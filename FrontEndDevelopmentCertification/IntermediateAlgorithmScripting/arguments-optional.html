<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arguments Optional</title>
    <script>
        function addTogether() {
            function checkNum(num) {
                if (typeof (num) !== "number") {
                    return undefined;
                } else {
                    return num;
                }
            }

            if (arguments.length > 1) {
                if (!checkNum(arguments[0]) || !checkNum(arguments[1])) {
                    return undefined;
                } else {
                    return arguments[0] + arguments[1];
                }
            } else {
                var c = arguments[0];
                if (checkNum(c)) {
                    return function (arg2) {
                        if (checkNum(arg2)) {
                            return c + arg2;
                        } else {
                            return undefined;
                        }
                    };
                }
            }
        }

        addTogether(2)(3);
    </script>
</head>

</html>
