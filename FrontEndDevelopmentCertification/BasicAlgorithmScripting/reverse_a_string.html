<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse a String</title>
    <script>
        function reverseString(str) {
            var array = str.split("");
            var reverse = array.reverse();
            var join = reverse.join("");
            console.log(join);
            return join;
        }

        reverseString("hello");
    </script>
</head>
