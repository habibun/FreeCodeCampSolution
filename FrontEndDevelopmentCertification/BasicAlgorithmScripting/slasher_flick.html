<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slasher Flick</title>
    <script>
        function slasher(arr, howMany) {
            arr.splice(0, howMany);
            return arr;
        }

        slasher([1, 2, 3], 9);
    </script>
</head>
